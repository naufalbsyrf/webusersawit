<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./user/css/style.css" />

    <title>Login - sainsnews</title>
    <link rel="shortcut icon" href="./user/images/LogoSainsNews.png
    type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Form dengan border -->
          <form action="#" class="sign-in-form with-border">
            <h2 class="title">SIGN IN</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email" id="email_signin" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="psw_signin"
                autocomplete="new-password"
              />
            </div>
            <div class="button-containerlogin">
              <input
                style="font-size: 15px"
                type="button"
                value="Login"
                id="signin-button"
                class="btn solid"
              />
              <a href="./index.html">
                <input
                  style="font-size: 15px"
                  type="button"
                  id="nologin"
                  value="Kunjungi Website"
                  class="btn solid"
                />
              </a>
            </div>
          </form>
          <!---Form sign in admin-->

          <form action="#" class="sign-up-form">
            <h2 class="title">SIGN UP</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" id="name" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="No HP" id="nohp" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email_signup" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="psw_signup"
                autocomplete="new-password"
              />
            </div>
            <input
              type="button"
              class="btn"
              id="signup-button"
              value="Sign up"
            />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Hallo!</h3>
            <p>Kamu baru disini? Yuk buat akun untuk bergabung</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <br />
          <img src="./user/images/LogoSainsNews.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Kamu sudah punya akun ?</h3>
            <p>
              Yuk sign in dengan memasukan email dan password yang terdaftar!
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="./user/images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script
      src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"
      defer
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"
      defer
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"
      defer
    ></script>
    <script src="./user/js/pages/removeHtml.js" defer></script>
    <script type="module" src="./myscript.js" defer></script>
    <script src="./app.js" defer></script>
  </body>
</html>
