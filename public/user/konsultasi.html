    <script>
      // Dapatkan tombol scroll up
      var scrollUpButton = document.getElementById("scrollUpButton");

      // Tampilkan tombol scroll up ketika pengguna scroll ke bawah
      window.addEventListener("scroll", function () {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          scrollUpButton.style.display = "block";
        } else {
          scrollUpButton.style.display = "none";
        }
      });

      // Fungsi untuk menggulir ke atas ketika tombol diklik
      scrollUpButton.addEventListener("click", function () {
        document.body.scrollTop = 0; // Untuk Safari
        document.documentElement.scrollTop = 0; // Untuk Chrome, Firefox, IE, dan Opera
      });
      function toggleScrollButton() {
        var scrollUpButton = document.getElementById("scrollUpButton");
        if (window.innerWidth <= 767) {
          scrollUpButton.style.display = "block";
        } else {
          scrollUpButton.style.display = "none";
        }
      }

      // Panggil fungsi saat halaman dimuat dan saat jendela diubah ukurannya
      window.addEventListener("load", toggleScrollButton);
      window.addEventListener("resize", toggleScrollButton);
    </script>
