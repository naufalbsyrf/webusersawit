    <div class="main-header">
      <div class="d-flex">
        <div class="mobile-toggle" id="mobile-toggle">
          <i class="bx bx-menu"></i>
        </div>
        <div class="main-title">Artikel</div>
      </div>
      <!--Container header-->
      <div class="d-flex align-items-center" id="imgcontainer">
        <div class="dropdown d-inline-block mt-12">
          <button
            type="button"
            class="btn header-item waves-effect"
            id="page-header-user-dropdown"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              class="profile-picture"
              src="../konselor/images/profiledefault.png"
              alt="Header Avatar"
              id="profile"
            />
            <span class="pulse-css"></span>
            <span class="info d-xl-inline-block color-span">
              <!--collect nama dan email-->
              <span id="Adminname" class="d-block fs-20 font-w600"></span>
              <span id="email" class="d-block mt-7"></span>
            </span>
            <i class="bx bx-chevron-down"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-end">
            <!-- item-->
            <div>
              <a
                class="dropdown-item"
                data-target="#add_project"

                class="create d-flex"
                ><i class="bx bx-user font-size-16 align-middle me-1"></i>

    <!-- End Main Header -->
    <!-- start edit account-->
    <div id="add_project" class="modal custom-modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Your Account</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- foto disini-->
          <div class="modal-body">
            <form id="updateAdminForm">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Upload Files</label>
                    <input id="imgprofile" class="form-control" type="file" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Name</label>
                    <input
                      id="AdminnameInput"
                      class="form-control"
                      value=""
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div id="gender" class="form-group">
                    <span>Jenis kelamin</span>
                    <br />
                    <br />
                    <label>
                      <input type="radio" name="gender" value="male" />
                      Laki-Laki
                    </label>
                    <label>
                      <input type="radio" name="gender" value="female" />
                      Perempuan
                    </label>
                  </div>
                </div>
              </div>

              <div>
                <button id="buttonsave" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end edit account-->
    <!-- MAIN CONTENT -->

    <div class="main">
      <div class="main-content dashboard">
        <div class="row">
          <div class="col-12">
            <div class="col-12">
              <div class="box card-box">
                <div class="icon-box bg-color-1">
                  <div class="icon bg-icon-1">
                    <i class="bx bxs-bell bx-tada bx-tada"></i>
                  </div>
                  <div class="content">
                    <a href="threads.html" class="title-box"
                      ><h5>Threads</h5></a
                    >
                    <p class="color-1 mb-0 pt-4">
                      <span id="jumlahthreads"></span>
                    </p>
                    <!--ambil data nama-->
                  </div>
                </div>
                <div class="icon-box bg-color-2">
                  <a href="./konsultasi.html">
                    <div class="icon bg-icon-2">
                      <i class="bx bxs-message-rounded"></i>
                    </div>
                    <div class="content click-c">
                      <a href="./konsultasi.html"
                        ><h5 class="title-box">Konsultasi</h5></a
                      >
                      <p class="color-2 mb-0 pt-4">
                        <span id="jumlahkonsultasi"></span>
                      </p>
                      <!--ambil data nama-->

                  </a>
                </div>
                <div class="icon-box bg-color-3">
                  <a class="create d-flex" href="laporan.html">
                    <div class="icon bg-icon-3">
                      <i class="bx bxs-dashboard"></i>
                    </div>
                    <div class="content">
                      <h5>Laporan</h5>
                      <p class="color-3 mb-0 pt-4">
                        <span id="jumlahlaporan"></span>
                      </p>
                    </div>
                  </a>
                </div>
                <div class="icon-box bg-color-3">
                  <a class="create d-flex" href="./artikel.html">

                    </div>
                    <div class="content">
                      <h5>Artikel</h5>

                      </p>

                  </a>

            <div class="btn-add-card">

                class="dropdown-item font-w500 fs-16"

                data-toggle="modal"
                data-target="#add_artikel"
                ><i class="fas fa-plus mr-14"></i>Add Artikel</a
              >
            </div>
            <div class="col-12">
              <div class="kanban-board card mb-0 pd-0">
                <div class="box-body pd-0">
                  <div
                    class="root-container"
                    class="kanban-cont"
                    id="laporanContainer"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!--POP UP ADD ARTIKEL-->
    <div id="add_artikel" class="modal custom-modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Upload Artikel</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- foto disini-->
          <div class="modal-body">
            <form id="postForm">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Upload Files</label>
                    <input id="imgartikel" class="form-control" type="file" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Judul</label>
                    <input
                      id="title"
                      class="form-control"
                      value=""
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="deskripsi">Deskripsi:</label>
                    <textarea id="deskripsi" rows="4" cols="50"></textarea>
                  </div>
                </div>
              </div>
              <div>
                <button
                  id="postartikel"
                  accept="images/png, images/jpeg,images/jpg "
                  class="btn btn-primary"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
