    <!-- APEX CHART -->
    <script>
      function updateColumnClass() {
        var column = document.getElementById("responsive-column");
        if (window.innerWidth <= 768) {
          // Ganti kelas saat lebar layar kurang dari atau sama dengan 768px (sebagai contoh)
          column.classList.remove("col-8");
          column.classList.add("col-12");
        } else {
          column.classList.remove("col-12");
          column.classList.add("col-8");
        }
      }

      // Panggil fungsi saat halaman dimuat dan saat jendela diubah ukurannya
      updateColumnClass();
      window.addEventListener("resize", updateColumnClass);

      function updateColumnClass() {
        var column = document.getElementById("responsive-column2");
        if (window.innerWidth <= 768) {
          // Ganti kelas saat lebar layar kurang dari atau sama dengan 768px (sebagai contoh)
          column.classList.remove("col-4");
          column.classList.add("col-12");
        } else {
          column.classList.remove("col-12");
          column.classList.add("col-4");
        }
      }

      // Panggil fungsi saat halaman dimuat dan saat jendela diubah ukurannya
      updateColumnClass();
      window.addEventListener("resize", updateColumnClass);
    </script>
